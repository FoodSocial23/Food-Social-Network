<!DOCTYPE html>
<html>
<head>
  <title>Yummy</title>
  <link rel="stylesheet" type="text/css" href="post.css">
</head>
<body>
    <div class="card">
     <div class="top">
         <div class="userDetails">
             <div class="profile_img">
                 <img src="propic1.jpg" class="cover">
             </div>
             <h3>Alen Green</h3>
         </div>
         <div>
             <img src="dot.png" class="dot">
         </div>
     </div>
     <div class="imgBx">
         <img src="food1.jpg" class="cover">
     </div>
     <div class="actionBtns">
         <div class="left">
             <img src="heart.png" class="heart" onclick="likeButton()">
             <img src="comment.png">
             <img src="share.png">
         </div>
     </div>
     <h4 class="likes">69,420 likes</h4>
     <h4 class="message"><b>Alen Green</b> Food is too good <span>#food_jinkie</span><span>#smd</span></h4>
     <h4 class="comments">View all 69 comments</h4>
     <div class="addComments">
         <div class="userImg">
             <img src="user.jpg">
         </div>
         <input type="text" class="text" placeholder="Add a comment...">
     </div>
     <h5 class="postTime">2 hours ago</h5>
    </div>
    <script>
        function likeButton(){
            let heart = document.querySelector('.heart');
            let likes = document.querySelector('.likes');
            if (heart.src.match("heart.png")){
                heart.src = "heart_red.png";
                likes.innerHTML = "69,421 likes";
            }
            else{
                heart.src = "heart.png";
                likes.innerHTML = "69,420 likes";
            }
        }
    </script>
